<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sports.css') }}">
</head>

<body>
    <div class="container">
        <h1 class="title">Sports Events</h1>
        {% for event in events %}
        <div class="event-card">
            <h2 class="event-title">{{ event.title }}</h2>
            <p class="event-date"><strong>Date:</strong> {{ event.event_date.strftime('%B %d, %Y') }}</p>
            <p class="event-description">{{ event.description }}</p>
            {% if event.image_path %}
            <div class="event-image">
                <img src="{{ url_for('static', filename=event.image_path.split('/')[-1]) }}" alt="{{ event.title }}">
            </div>
            {% endif %}
        </div>
        <hr class="divider">
        {% endfor %}
    </div>
</body>

</html>
