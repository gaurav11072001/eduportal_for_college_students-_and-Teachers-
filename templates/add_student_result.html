<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Result - EduPortal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fc;
            font-family: 'Nunito', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 2rem;
        }
        .card {
            border: none;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .card-header {
            background: #1a237e;
            color: white;
        }
        .form-label {
            font-weight: 500;
        }
        .upload-info {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }
        .form-text {
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <div class="mb-4">
            <a href="{{ url_for('view_semester_results') }}" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left"></i> Back to Results
            </a>
        </div>

        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Add Your Semester Result</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info mb-4">
                    <i class="fas fa-info-circle me-2"></i>
                    You can add your semester results here. Teachers will be able to verify these results later.
                </div>
                
                <form method="POST" action="{{ url_for('add_student_result') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="semester" class="form-label">Semester</label>
                        <select class="form-select" id="semester" name="semester" required>
                            <option value="">Select Semester</option>
                            <option value="1st">1st Semester</option>
                            <option value="2nd">2nd Semester</option>
                            <option value="3rd">3rd Semester</option>
                            <option value="4th">4th Semester</option>
                            <option value="5th">5th Semester</option>
                            <option value="6th">6th Semester</option>
                            <option value="7th">7th Semester</option>
                            <option value="8th">8th Semester</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                        <div class="form-text">Enter the subject name or course code</div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="marks" class="form-label">Marks Obtained</label>
                            <input type="number" class="form-control" id="marks" name="marks" step="0.01" min="0" required>
                        </div>
                        <div class="col-md-6">
                            <label for="max_marks" class="form-label">Maximum Marks</label>
                            <input type="number" class="form-control" id="max_marks" name="max_marks" step="0.01" min="0" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="result_date" class="form-label">Result Date</label>
                        <input type="date" class="form-control" id="result_date" name="result_date" required>
                    </div>

                    <div class="mb-3">
                        <label for="marksheet_file" class="form-label">Upload Marksheet (Optional)</label>
                        <input type="file" class="form-control" id="marksheet_file" name="marksheet_file" accept=".pdf,.jpg,.jpeg,.png">
                        <div class="upload-info">
                            Accepted formats: PDF, JPG, JPEG, PNG (Max size: 5MB)
                        </div>
                    </div>

                    <div class="text-end">
                        <button type="button" class="btn btn-secondary me-2" onclick="window.history.back()">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Save Result
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
